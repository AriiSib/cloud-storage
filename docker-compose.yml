services:
  db:
    image: postgres:16
    container_name: app-db
    environment:
      POSTGRES_DB: jdbc:postgresql://db:5432/postgres
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD", "pg_isready", "-U", "${POSTGRES_USER}" ]
      interval: 5s
      timeout: 3s
      retries: 10
volumes:
  pgdata:
