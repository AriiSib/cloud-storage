spring:
  application:
    name: cloud-file-storage
  datasource:
    url: ${DB_URL}
    username: ${POSTGRES_USER}
    password: ${POSTGRES_PASSWORD}
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
  session:
    redis:
      namespace: cloud:sess
      flush-mode: on_save
      save-mode: on_set_attribute
  jpa:
    show_sql: true
    properties:
      hibernate:
        format_sql: true
        hbm2ddl.auto: none
    open-in-view: false
  flyway:
    enabled: true
    locations: classpath:db/migration
  servlet:
    multipart:
      enabled: true
      max-file-size: 10GB
      max-request-size: 10GB
logging:
  level:
    org.springframework.security: INFO
springdoc:
  swagger-ui:
    default-models-expand-depth: -1   # скрыть список моделей (Schemas)
    default-model-expand-depth: 0      # схлопнуть пример модели у операций
    tags-sorter: alpha     # сортировать теги по алфавиту

server:
  port: 8080
  tomcat:
    max-part-count: 100
  servlet:
    session:
      timeout: 30m
#      cookie:
#        name: SESSION       # Имя cookie, в которой хранится идентификатор сессии
#        http-only: true     # Cookie нельзя читать из JS (защита от XSS)
#        same-site: Lax      # Политика SameSite (Lax = передаётся при навигации внутри сайта, но не всегда во внешних переходах)
#        secure: false       # Cookie будет передаваться и по HTTP, и по HTTPS. При true — только по HTTPS (рекомендуется на проде)
minio:
  endpoint: ${MINIO_ENDPOINT:http://localhost:9000}
  access-key: ${MINIO_ROOT_USER:arii}
  secret-key: ${MINIO_ROOT_PASSWORD:12345678}
  bucket-name: ${MINIO_BUCKET:user-files}